name: Release Bundle

on:
  workflow_call:
    inputs:
      container_version:
        required: true
        type: string
      jfrog_project:
        required: true
        type: string

    secrets:
      JF_URL:
        required: true
      JF_ACCESS_TOKEN:
        required: true
      RB_KEY:
        required: false
      PRIVATE_KEY:
        required: false
      KEY_ALIAS:
        required: false

permissions:
  contents: read
  id-token: write
  packages: write

env:
  REPOSITORY_PREFIX: dev-oci-local
  BUNDLE_NAME: spring-petclinic-cloud
  CONTAINER_VERSION: ${{ inputs.container_version }}
  JFROG_PROJECT: ${{ inputs.jfrog_project }}

jobs:
  release_bundle:
    runs-on: ubuntu-latest

    steps:

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Create Release Bundle spec
        run: |
          cat > release-bundle-spec.json << EOF
          {
            "files": [
              {
                "pattern": "${REPOSITORY_PREFIX}/spring-petclinic-cloud-*/${CONTAINER_VERSION}/*"
              }
            ]
          }
          EOF

      - name: Create Release Bundle
        run: |
          set -euo pipefail

          echo "Using CONTAINER_VERSION=${CONTAINER_VERSION}"
          SIGNING_KEY="${{ secrets.RB_KEY }}"

          # Delete existing release bundle version if it exists (ignore errors)
          echo "Checking for existing release bundle version..."
          jf rbd "${BUNDLE_NAME}" "${CONTAINER_VERSION}" \
            --project="${JFROG_PROJECT}" 2>/dev/null || echo "No existing release bundle to delete"

          if [ -z "$SIGNING_KEY" ]; then
            echo "âš ï¸ No RB_KEY provided â†’ Release Bundle will NOT be signed"
            jf rbc "${BUNDLE_NAME}" "${CONTAINER_VERSION}" \
              --spec=release-bundle-spec.json \
              --project="${JFROG_PROJECT}"
          else
            echo "ðŸ” Using RB_KEY to sign Release Bundle"
            echo "${SIGNING_KEY}" > rb.key
            jf rbc "${BUNDLE_NAME}" "${CONTAINER_VERSION}" \
              --spec=release-bundle-spec.json \
              --signing-key=rb.key \
              --project="${JFROG_PROJECT}"
          fi

      - name: Publish Release Bundle
        run: |
          jf rbp "${BUNDLE_NAME}" "${CONTAINER_VERSION}" \
            --project="${JFROG_PROJECT}"