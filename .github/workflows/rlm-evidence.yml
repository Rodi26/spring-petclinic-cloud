name: Generate RLM Evidence

on:
  workflow_call:
    inputs:
      jfrog_project:
        required: true
      build_name:
        required: true
      build_number:
        required: true
    secrets:
      JF_URL:
        required: true
      JF_ACCESS_TOKEN:
        required: true

jobs:
  evidence:
    runs-on: ubuntu-latest

    steps:
      - uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Collect RLM Evidence
        run: |
          jf build-evidence-collect \
            "${{ inputs.build_name }}" \
            "${{ inputs.build_number }}" \
            --format=json \
            --project="${{ inputs.jfrog_project }}" \
            > evidence.json

      - uses: actions/upload-artifact@v4
        with:
          name: rlm-evidence-${{ inputs.build_number }}
          path: evidence.json