name: Release Bundle

on:
  workflow_call:
    inputs:
      container_version:
        required: true
        type: string
      jfrog_project:
        required: true
        type: string
    secrets:
      JF_URL:
        required: true
      JF_ACCESS_TOKEN:
        required: true
      RB_KEY:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  release_bundle:
    runs-on: ubuntu-latest

    env:
      REPOSITORY_PREFIX: dev-oci-local
      BUNDLE_NAME: spring-petclinic-cloud
      CONTAINER_VERSION: ${{ inputs.container_version }}
      JFROG_PROJECT: ${{ inputs.jfrog_project }}

    steps:

      - name: Check Version Propagation
        run: |
          echo "CONTAINER_VERSION=${CONTAINER_VERSION}"
          if [[ -z "${CONTAINER_VERSION}" ]]; then
            echo "‚ùå ERROR: CONTAINER_VERSION is empty!"
            exit 1
          fi

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Generate Release Bundle Spec
        run: |
          PATTERN="${REPOSITORY_PREFIX}/spring-petclinic-cloud-*/${CONTAINER_VERSION}/*"
          echo "Pattern: ${PATTERN}"
          printf '{\n  "files": [\n    {\n      "pattern": "%s"\n    }\n  ]\n}' "${PATTERN}" > release-bundle-spec.json
          cat release-bundle-spec.json

      - name: Create Release Bundle
        run: |
          echo "üîê Using RB_KEY to sign Release Bundle"
          jf rbc "${BUNDLE_NAME}" "${CONTAINER_VERSION}" \
            --spec=release-bundle-spec.json \
            --signing-key="${{ secrets.RB_KEY }}" \
            --sync=true \
            --project="${JFROG_PROJECT}"