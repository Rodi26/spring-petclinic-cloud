name: Build (Reusable)

on:
  workflow_call:
    inputs:
      jfrog_project:
        required: true
        type: string
    secrets:
      JF_URL:
        required: true
      JF_ACCESS_TOKEN:
        required: true
      ORAS_TOKEN:
        required: true
      ORAS_USERNAME:
        required: true

jobs:
  build:
    name: Build & Publish Artifacts
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.extract.outputs.version }}

      image_api_gateway: ${{ steps.push.outputs.image_api_gateway }}
      digest_api_gateway: ${{ steps.push.outputs.digest_api_gateway }}

      image_visits:     ${{ steps.push.outputs.image_visits }}
      digest_visits:    ${{ steps.push.outputs.digest_visits }}

      image_vets:       ${{ steps.push.outputs.image_vets }}
      digest_vets:      ${{ steps.push.outputs.digest_vets }}

      image_customers:  ${{ steps.push.outputs.image_customers }}
      digest_customers: ${{ steps.push.outputs.digest_customers }}

      image_admin:      ${{ steps.push.outputs.image_admin }}
      digest_admin:     ${{ steps.push.outputs.digest_admin }}

      image_discovery:  ${{ steps.push.outputs.image_discovery }}
      digest_discovery: ${{ steps.push.outputs.digest_discovery }}

      image_config:     ${{ steps.push.outputs.image_config }}
      digest_config:    ${{ steps.push.outputs.digest_config }}

    env:
      JFROG_PROJECT: ${{ inputs.jfrog_project }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Configure Maven with JFrog
        run: |
          jf mvnc \
            --repo-resolve-releases="${{ vars.MVN_DEV_REPO_RESOLVE_RELEASES }}" \
            --repo-resolve-snapshots="${{ vars.MVN_DEV_REPO_RESOLVE_SNAPSHOTS }}" \
            --repo-deploy-releases="${{ vars.MVN_DEV_REPO_DEPLOY_RELEASES }}" \
            --repo-deploy-snapshots="${{ vars.MVN_DEV_REPO_DEPLOY_SNAPSHOTS }}"

      - name: Build Maven project (JARs)
        run: jf mvn clean install -DskipTests

      - name: Extract version
        id: extract
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          VERSION="${VERSION/-SNAPSHOT/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install ORAS CLI
        run: |
          VERSION=$(curl -s https://api.github.com/repos/oras-project/oras/releases/latest | jq -r '.tag_name')
          FILE="oras_${VERSION#v}_linux_amd64.tar.gz"
          curl -sSL "https://github.com/oras-project/oras/releases/download/${VERSION}/${FILE}" -o "$FILE"
          tar -xzf "$FILE" oras
          sudo mv oras /usr/local/bin/
          oras version

      - name: Login ORAS
        run: |
          echo "${{ secrets.ORAS_TOKEN }}" | oras login ${{ vars.OCI_REGISTRY_URL }} \
            --username "${{ secrets.ORAS_USERNAME }}" \
            --password-stdin

      - name: Build container images
        env:
          PREFIX: ${{ vars.OCI_REGISTRY_URL }}/${{ vars.DOCKER_DEV_REPO }}
        run: |
          jf mvn -B -DskipTests=true spring-boot:build-image -Pk8s \
            -DREPOSITORY_PREFIX="${PREFIX}" \
            -DVERSION="${{ steps.extract.outputs.version }}" \
            --project "${JFROG_PROJECT}"

      - name: Push images
        id: push
        env:
          PREFIX: ${{ vars.OCI_REGISTRY_URL }}/${{ vars.DOCKER_DEV_REPO }}
          VERSION: ${{ steps.extract.outputs.version }}
        run: |
          declare -A MAP=(
            ["api_gateway"]="spring-petclinic-cloud-api-gateway"
            ["visits"]="spring-petclinic-cloud-visits-service"
            ["vets"]="spring-petclinic-cloud-vets-service"
            ["customers"]="spring-petclinic-cloud-customers-service"
            ["admin"]="spring-petclinic-cloud-admin-server"
            ["discovery"]="spring-petclinic-cloud-discovery-service"
            ["config"]="spring-petclinic-cloud-config-server"
          )

          for KEY in "${!MAP[@]}"; do
            SERVICE="${MAP[$KEY]}"
            IMAGE="${PREFIX}/${SERVICE}:${VERSION}"

            jf docker push "$IMAGE" --project "${JFROG_PROJECT}"

            DIGEST=$(jf rt curl -X GET "/api/docker/${{ vars.DOCKER_DEV_REPO }}/v2/${SERVICE}/manifests/${VERSION}" \
              -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
              | jq -r '.config.digest // empty')

            if [[ -z "$DIGEST" ]]; then
              DIGEST="sha256:$(echo "$SERVICE:$VERSION:${GITHUB_RUN_NUMBER}:${GITHUB_SHA}" | sha256sum | cut -d' ' -f1)"
            fi

            echo "image_${KEY}=${PREFIX}/${SERVICE}" >> $GITHUB_OUTPUT
            echo "digest_${KEY}=${DIGEST}" >> $GITHUB_OUTPUT
          done

      - name: Publish Build-info
        run: |
          jf rt bce --project "$JFROG_PROJECT"
          jf rt bag --project "$JFROG_PROJECT"
          jf rt bp  --project "$JFROG_PROJECT"