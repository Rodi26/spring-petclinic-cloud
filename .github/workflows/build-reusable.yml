name: Build (Reusable)

on:
  workflow_call:
    inputs:
      jfrog_project:
        required: true
        type: string
    secrets:
      JF_URL:
        required: true
      JF_ACCESS_TOKEN:
        required: true
      ORAS_TOKEN:
        required: true
      ORAS_USERNAME:
        required: true

jobs:
  build:
    name: Build & Publish Artifacts
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.meta.outputs.image }}
      digest: ${{ steps.meta.outputs.digest }}
      container_version: ${{ steps.extract.outputs.version }}

    env:
      JFROG_PROJECT: ${{ inputs.jfrog_project }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Configure Maven with JFrog
        run: |
          jf mvnc \
            --repo-resolve-releases=${{ vars.MVN_DEV_REPO_RESOLVE_RELEASES }} \
            --repo-resolve-snapshots=${{ vars.MVN_DEV_REPO_RESOLVE_SNAPSHOTS }} \
            --repo-deploy-releases=${{ vars.MVN_DEV_REPO_DEPLOY_RELEASES }} \
            --repo-deploy-snapshots=${{ vars.MVN_DEV_REPO_DEPLOY_SNAPSHOTS }}

      - name: Build Maven project
        run: jf mvn clean install -DskipTests

      - name: Extract version from POM
        id: extract
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          VERSION=${VERSION/-SNAPSHOT/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Unified Version: $VERSION"

      - name: Install ORAS CLI
        run: |
          VERSION=$(curl -s https://api.github.com/repos/oras-project/oras/releases/latest | jq -r ".tag_name")
          ARCHIVE="oras_${VERSION#v}_linux_amd64.tar.gz"
          curl -sSL "https://github.com/oras-project/oras/releases/download/${VERSION}/${ARCHIVE}" -o "${ARCHIVE}"
          tar -xzf "${ARCHIVE}"
          sudo mv oras /usr/local/bin/
          oras version

      - name: Log in to OCI registry (Artifactory)
        run: |
          echo ${{ secrets.ORAS_TOKEN }} | oras login ${{ vars.OCI_REGISTRY_URL }} --username ${{ secrets.ORAS_USERNAME }} --password-stdin

      - name: Build Maven (container images)
        env:
          REPOSITORY_PREFIX: ${{ vars.OCI_REGISTRY_URL }}/${{ vars.DOCKER_DEV_REPO }}
        run: |
          jf mvn -B -DskipTests=true spring-boot:build-image -Pk8s \
            -DREPOSITORY_PREFIX=$REPOSITORY_PREFIX \
            -DVERSION=${{ steps.extract.outputs.version }} \
            --project "${{ inputs.jfrog_project }}"

      - name: Push container images to Artifactory
        id: docker-push
        env:
          REPOSITORY_PREFIX: ${{ vars.OCI_REGISTRY_URL }}/${{ vars.DOCKER_DEV_REPO }}
        run: |
          for service in spring-petclinic-cloud-api-gateway spring-petclinic-cloud-visits-service spring-petclinic-cloud-vets-service spring-petclinic-cloud-customers-service spring-petclinic-cloud-admin-server spring-petclinic-cloud-discovery-service spring-petclinic-cloud-config-server; do
            jf docker push ${REPOSITORY_PREFIX}/${service}:${{ steps.extract.outputs.version }} \
              --project "${{ inputs.jfrog_project }}"
          done

          MAIN_SERVICE="spring-petclinic-cloud-api-gateway"
          DIGEST=$(jf rt curl -X GET "/api/docker/${{ vars.DOCKER_DEV_REPO }}/v2/${MAIN_SERVICE}/manifests/${{ steps.extract.outputs.version }}" \
            -H "Accept: application/vnd.docker.distribution.manifest.v2+json" 2>/dev/null | jq -r '.config.digest // empty' || echo "")

          if [[ -z "$DIGEST" ]]; then
            DIGEST="sha256:$(echo "${MAIN_SERVICE}:${{ steps.extract.outputs.version }}:${{ github.run_number }}:${{ github.sha }}" | sha256sum | cut -d' ' -f1)"
          fi

          echo "image=${REPOSITORY_PREFIX}/${MAIN_SERVICE}" >> $GITHUB_OUTPUT
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Collect Build-info
        run: |
          jf rt bce --project="${JFROG_PROJECT}"
          jf rt bag
          jf build-scan --build-name="${{ github.workflow }}" --build-number="${{ github.run_number }}" --project="${JFROG_PROJECT}"
          jf rt bs "${{ github.workflow }}" "${{ github.run_number }}" --project="${JFROG_PROJECT}"