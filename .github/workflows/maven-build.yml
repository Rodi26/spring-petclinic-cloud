name: Maven Build Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  packages: write
  actions: read
  id-token: write
  security-events: write
  attestations: write

jobs:

  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11' ]

    outputs:
      image: ${{ steps.metadata.outputs.image }}
      digest: ${{ steps.push.outputs.digest }}
      version: ${{ steps.metadata.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: maven

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Configure Maven repos
        run: |
          jf mvnc \
            --repo-deploy-releases=${{ vars.MVN_DEV_REPO_DEPLOY_RELEASES }} \
            --repo-deploy-snapshots=${{ vars.MVN_DEV_REPO_DEPLOY_SNAPSHOTS }} \
            --repo-resolve-releases=${{ vars.MVN_DEV_REPO_RESOLVE_RELEASES }} \
            --repo-resolve-snapshots=${{ vars.MVN_DEV_REPO_RESOLVE_SNAPSHOTS }}

      - name: Extract version
        id: extract
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
          VERSION="${VERSION}.${GITHUB_RUN_NUMBER}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build images
        run: |
          jf mvn -B -DskipTests spring-boot:build-image -Pk8s \
            -DREPOSITORY_PREFIX=artifactory.rodolphef.org/dev-oci \
            -DVERSION=${VERSION} \
            --project="${{ vars.JFROG_PROJECT }}"

      - name: Push images
        id: push
        run: |
          set -euo pipefail
          SERVICES="spring-petclinic-cloud-api-gateway spring-petclinic-cloud-visits-service spring-petclinic-cloud-vets-service spring-petclinic-cloud-customers-service spring-petclinic-cloud-admin-server spring-petclinic-cloud-discovery-service spring-petclinic-cloud-config-server"
          for S in $SERVICES; do
            jf docker push artifactory.rodolphef.org/dev-oci/$S:${VERSION} \
              --project "${{ vars.JFROG_PROJECT }}"
          done

          DIGEST=$(jf rt curl -X GET \
            "/api/docker/dev-oci-local/v2/spring-petclinic-cloud-api-gateway/manifests/${VERSION}" \
            -H "Accept: application/vnd.docker.distribution.manifest.v2+json" | jq -r '.config.digest')

          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Set metadata
        id: metadata
        run: |
          IMG="artifactory.rodolphef.org/dev-oci-local/spring-petclinic-cloud-api-gateway:${VERSION}"
          echo "image=${IMG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Publish Build Info
        run: |
          jf rt bce --project "${{ vars.JFROG_PROJECT }}"
          jf rt bag --project "${{ vars.JFROG_PROJECT }}"
          jf rt bp  --project "${{ vars.JFROG_PROJECT }}"

  container-provenance:
    name: SLSA Container Provenance
    needs: build
    uses: ./.github/workflows/slsa-container-provenance.yml
    with:
      image: ${{ needs.build.outputs.image }}
      digest: ${{ needs.build.outputs.digest }}
      registry-username: ${{ secrets.REGISTRY_USERNAME }}
    secrets:
      registry-password: ${{ secrets.REGISTRY_PASSWORD }}