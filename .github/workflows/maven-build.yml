          - Java: 11
          - Spring Boot: 2.6.3
          - Maven: 3.8.x
          EOF
          
          # Skip individual service evidence creation - will only create evidence for release bundle
          echo "Skipping individual service evidence creation..."
          echo "Evidence will be created only for the release bundle"
      - name: Create deployment evidence for all microservices
        continue-on-error: true
        run: |
          # Create deployment evidence predicate
          cat > deployment_evidence.json << EOF
