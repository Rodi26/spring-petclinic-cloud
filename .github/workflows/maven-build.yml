      #       sed -i "s|\"uri\": \"\"|\"uri\": \"${REPOSITORY_PREFIX}/spring-petclinic-cloud-customers-service:${{ github.run_number }}\"|g" jfrog_docker_scan_cloud-customers-service.sarif
        
