name: Promote Build

on:
  workflow_call:
    inputs:
      build_name:
        required: true
        type: string
      build_number:
        required: true
        type: string
      jfrog_project:
        required: true
        type: string
      target_repo:
        required: true
        type: string
    secrets:
      JF_URL:
        required: true
      JF_ACCESS_TOKEN:
        required: true

jobs:
  promote:
    name: Promote Build Artifacts
    runs-on: ubuntu-latest

    env:
      JFROG_PROJECT: ${{ inputs.jfrog_project }}
      TARGET_REPO: ${{ inputs.target_repo }}

    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Promote Build
        run: |
          echo "▶ Promoting build: ${{ inputs.build_name }} #${{ inputs.build_number }}"
          echo "▶ Target repo: $TARGET_REPO"

          jf rt build-promote \
            "${{ inputs.build_name }}" \
            "${{ inputs.build_number }}" \
            "$TARGET_REPO" \
            --comment="Automated Promotion - GitHub Actions" \
            --copy=true \
            --project="${JFROG_PROJECT}"

          echo "✔ Build promoted successfully."