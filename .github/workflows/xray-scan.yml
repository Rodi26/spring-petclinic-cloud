name: Xray Scan

on:
  workflow_call:
    inputs:
      build_name:
        required: true
        type: string
      build_number:
        required: true
        type: string
      jfrog_project:
        required: true
        type: string

    secrets:
      JF_URL:
        required: true
      JF_ACCESS_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  xray_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Trigger Xray Scan
        run: |
          jf build-scan \
            "${{ inputs.build_name }}" \
            "${{ inputs.build_number }}" \
            --project="${{ inputs.jfrog_project }}"